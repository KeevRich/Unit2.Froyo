<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Froyo Flavor Counter</title>
    <!-- Link your CSS or other stylesheets if necessary -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Froyo Flavor Counter</h1>
    <p>Please enter a list of comma-separated froyo flavors:</p>

    <!-- Input field for the user to enter flavors -->
    <input type="text" id="flavorInput" placeholder="e.g., vanilla, strawberry, chocolate">

    <!-- Button to trigger the flavor counting process -->
    <button onclick="countFlavors()">Count Flavors</button>

    <!-- Include your JavaScript file -->
    <script src="froyo.js"></script>
</body>
</html>
